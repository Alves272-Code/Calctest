<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Orçamento Doméstico</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  input { margin: 5px 0; width: 100%; padding: 5px; }
  button { padding: 10px; margin-top: 10px; }
  .resultado { margin-top: 20px; font-weight: bold; }
</style>
</head>
<body>

<h1>Calculadora de Orçamento Doméstico</h1>

<label>Rendimento Mensal:</label>
<input type="number" id="rendimento" placeholder="Ex: 1500">

<label>Despesas Fixas:</label>
<input type="number" id="fixas" placeholder="Ex: 500">

<label>Despesas Variáveis:</label>
<input type="number" id="variaveis" placeholder="Ex: 300">

<button onclick="calcular()">Calcular</button>

<div class="resultado" id="resultado"></div>

<div style="margin-top:20px;">
  <p>Se esta calculadora te ajudou, apoie nosso desenvolvimento:</p>
  <a href="https://www.paypal.com/donate" target="_blank">
    <button>Doar</button>
  </a>
</div>

<script>
function calcular() {
  const rendimento = parseFloat(document.getElementById('rendimento').value) || 0;
  const fixas = parseFloat(document.getElementById('fixas').value) || 0;
  const variaveis = parseFloat(document.getElementById('variaveis').value) || 0;
  const sobra = rendimento - (fixas + variaveis);
  document.getElementById('resultado').innerText =
    `Você terá ${sobra.toFixed(2)}€ disponíveis no mês.`;
}
</script>

</body>
</html>
